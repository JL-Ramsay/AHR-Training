<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Completion Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1rem;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d3050;
            color: white;
            line-height: 1.5;
        }
        .form-container {
            width: 90%;
            max-width: 50rem;
            background: #0194d3;
            padding: 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
        input, select, button {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
        }
        button {
            background: #0056b3;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #003d80;
        }
        .quiz-option {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .quiz-option input {
            width: auto;
            margin-right: 0.5rem;
            margin-bottom: 0;
            vertical-align: middle;
        }
        .quiz-option label {
            vertical-align: middle;
        }
        p {
        margin-bottom: 20px; /* Adds space below all paragraphs */
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="user-info-form">
        <h1>Please fill in your details to proceed to the competency test</h1>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="NSW">NSW</option>
            <option value="VIC">VIC</option>
            <option value="QLD">QLD</option>
            <option value="SA">SA</option>
            <option value="WA">WA</option>
        </select>

        <label for="facility-name">Name of your facility:</label>
        <input type="text" id="facility-name" name="facility-name" required>

        <button type="submit">Submit</button>
    </form>

    <form id="quiz-form" class="hidden">
        <h1>Competency Test</h1>
        <p>Answer the following questions:</p>

        <!-- Quiz Questions -->
        <label><b>1. Why is Ramsay implementing Ramsay Health Hub for hospitals?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q1a" name="q1" value="a">
            <label for="q1a">To enhance the patient admission process and experience.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q1b" name="q1" value="b">
            <label for="q1b">To standardise the admission process, ensuring a consistent experience across all Ramsay hospitals.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q1c" name="q1" value="c">
            <label for="q1c">Both of the above</label>
        </div>

        <label><b>2. Where can you find the access link to Admin Hub Refresh?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q2a" name="q2" value="a">
            <label for="q2a">On the hospital SharePoint page.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q2b" name="q2" value="b">
            <label for="q2b">By searching "Admin Hub Refresh" on Google.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q2c" name="q2" value="c">
            <label for="q2c">On Microsoft Teams.</label>
        </div>

        <label><b>3. Do you need to create an admission in Meditech before completing the Theatre Booking task?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q3a" name="q3" value="a">
            <label for="q3a">Yes, you must create an admission in Meditech first.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q3b" name="q3" value="b">
            <label for="q3b">No, you can click the “Create a new admission” button during the Theatre Booking task.</label>
        </div>

        <label><b>4. Can you correct a doctor’s details (such as name and address) if the patient entered them incorrectly?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q4a" name="q4" value="a">
            <label for="q4a">No, you cannot correct a doctor’s details if the patient input is incorrect.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q4b" name="q4" value="b">
            <label for="q4b">Yes, click the free-text area, correct the information, and then click “Search.”</label>
        </div>

        <label><b>5. If the patient’s address is automatically verified by Admin Hub, do you still need to select and verify the address to complete this step?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q5a" name="q5" value="a">
            <label for="q5a">Yes, you must select an address from the list to proceed.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q5b" name="q5" value="b">
            <label for="q5b">No, if the green tick appears in the “Verify Address” step, you can move on.</label>
        </div>

        <label><b>6. How can admin staff verify they have uploaded the correct IFC (Informed Financial Consent) for the payment message?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q6a" name="q6" value="a">
            <label for="q6a">Admin staff cannot verify the uploaded IFC at this step.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q6b" name="q6" value="b">
            <label for="q6b">Click the “Preview” button to view the document.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q6c" name="q6" value="c">
            <label for="q6c">Consult a higher power to determine if the correct IFC has been uploaded.</label>
        </div>

        <label><b>7. Can the HC21 form be sent to a general patient two months before their admission date?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q7a" name="q7" value="a">
            <label for="q7a">Yes, HC21 can be sent two months before the admission date.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q7b" name="q7" value="b">
            <label for="q7b">No, HC21 can only be sent seven(7) days prior to admissions for general patients.</label>
        </div>

        <label><b>8. Must patients appear in the Ramsay Patient Tracking dashboard to opt in for SMS messages?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q8a" name="q8" value="a">
            <label for="q8a">Yes, patients must be in the Patient Tracking List to opt in for SMS messages.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q8b" name="q8" value="b">
            <label for="q8b">No, if the patient has an admission created in Meditech, you can use the “Add New Patient” button to include them in Patient Tracking.</label>
        </div>


        <label><b>9. Once a patient opts in to Ramsay Patient Tracking, can they change their mind and opt out?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q9a" name="q9" value="a">
            <label for="q9a">Yes, admin staff can update the patient’s opt-in status in the admission record.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q9b" name="q9" value="b">
            <label for="q9b">No, once opted in, the patient cannot opt out.</label>
        </div>

        <label><b>10. How can admin staff change a patient’s contact details for SMS messages during check-in?</b></label>
        <div class="quiz-option">
            <input type="radio" id="q10a" name="q10" value="a">
            <label for="q10a">Admin staff can update the name and phone number before the patient is checked in.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q10b" name="q10" value="b">
            <label for="q10b">There is no option to change contact details.</label>
        </div>
        <div class="quiz-option">
            <input type="radio" id="q10c" name="q10" value="c">
            <label for="q10c">Ask the patient to buy a new phone.</label>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>

    <div id="results" class="hidden">
        <h1>Results</h1>
        <p id="results-message"></p>
        <button type="button" onclick="resetForm()">Finish</button>
    </div>
</div>

<script>
    function showQuizPage() {
        console.log('User info form submitted');

        // Hide user info form
        document.getElementById('user-info-form').classList.add('hidden');
        console.log('User info form hidden');

        // Show quiz form if it exists
        const quizForm = document.getElementById('quiz-form');
        if (quizForm) {
            quizForm.classList.remove('hidden');
            console.log('Quiz form shown');
        } else {
            console.log('Quiz form not found');
        }
    }

    function showResultsPage(score) {
        const resultsDiv = document.getElementById('results');
        const resultMessage = document.getElementById('results-message');

        if (score >= 8) {
            resultMessage.textContent = `Congratulations! You scored ${score}/10. You will receive a certificate by email.`;
        } else {
            resultMessage.textContent = `You scored ${score}/10. Please try again.`;
        }

        resultsDiv.classList.remove('hidden');
        document.getElementById('quiz-form').classList.add('hidden');
    }

    function calculateQuizScore() {
        const correctAnswers = {
            q1: 'c',
            q2: 'a',
            q3: 'b',
            q4: 'b',
            q5: 'b',
            q6: 'b',
            q7: 'b',
            q8: 'b',
            q9: 'a',
            q10: 'a'
        };
        let score = 0;
        for (const [question, answer] of Object.entries(correctAnswers)) {
            const selectedAnswer = document.querySelector(`input[name="${question}"]:checked`);
            if (selectedAnswer && selectedAnswer.value === answer) {
                score++;
            }
        }
        return score;
    }

    function resetForm() {
        document.getElementById('user-info-form').reset();
        document.getElementById('quiz-form').reset();
        document.getElementById('results').classList.add('hidden');
        document.getElementById('user-info-form').classList.remove('hidden');
        document.getElementById('quiz-form').classList.add('hidden');
    }

    function submitData(userData) {
        // Send data to Power Automate
        fetch('https://prod-30.australiasoutheast.logic.azure.com:443/workflows/0465e7ba3b5f4cfbbac6d25f7a73d3b0/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=BGi3HWxxXrChnN7diD3bVVzqotwURYSaA2f4gHVbUjE', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        }).then(response => response.json()).then(data => {
            console.log('Success:', data);
            resetForm();
        }).catch((error) => {
            console.error('Error:', error);
        });
    }

    document.getElementById('user-info-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        showQuizPage(); // Show the quiz form
    });

    document.getElementById('quiz-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        const score = calculateQuizScore();
        showResultsPage(score);

        const userData = {
            fullName: document.getElementById('full-name').value,
            email: document.getElementById('email').value,
            role: document.getElementById('role').value,
            state: document.getElementById('state').value,
            facilityName: document.getElementById('facility-name').value,
            score: score.toString()
        };

        submitData(userData); // Call submitData function
    });
</script>
</body>
</html>
